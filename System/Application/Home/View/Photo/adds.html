<script type="text/javascript">
    $("#adds").click(function(){
    });
    $(document).on('click','#adds',function(){
        // alert(1);
        var id=$('#id').val();
        var user_id=$('#user_id').val();
        var album_id=$('#album_id').val();
        var url=$('#url').val();
        var title=$('#title').val();
        var content=$('#content').val();
        var address=$('#address').val();
        var praise=$('#praise').val();
        var praise_id=$('#praise_id').val();

        // console.log(album_class);
        
        $.ajax({
            url:'/Photo/adds_do', 
            data:{
                "id":id,
                "user_id":user_id,
                "album_id":album_id,
                "url":url,
                "title":title,
                "content":content,
                "address":address,
                "praise":praise,
                "praise_id":praise_id

            },
            type:'post',
            dataType:"json",
            success:function(data){
                if(data.status){
                    
                    alert('添加成功');
                    window.location="/Photo/lists";
                }else{
                    alert(data.message)
                }
            }
        });
    })
</script>
